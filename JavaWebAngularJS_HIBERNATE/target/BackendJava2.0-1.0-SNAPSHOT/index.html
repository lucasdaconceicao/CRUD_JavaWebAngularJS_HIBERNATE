<!doctype html>
<html lang="pt-br" ng-app="usuarioApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Controle de Usu√°rios</title>
    </head>
    <body ng-controller="usuariosController">
        <br><br>
        <div class="container-fluid">
            <form ng-show="dadoUsuario" ng-submit="salvar(dadoUsuario)">
                <div style="display: none" class="form-group">
                    <label for="id">ID:</label>
                    <input type="number" class="form-control" id="id" ng-model="dadoUsuario.id">
                </div>
                <div class="form-group">
                    <label for="nome">Nome*</label>
                    <input type="text" class="form-control" id="nome"  placeholder="Digite seu nome" required ng-model="dadoUsuario.nome">
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite o email" required ng-model="dadoUsuario.email">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF*</label>
                    <input type="text" minlength="11" maxlength="11" class="form-control" id="cpf" placeholder="Digite o cpf" required ng-model="dadoUsuario.cpf">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-success" ng-click="dadoUsuario= undefined">Cancelar</button>                
            </form>
            <table ng-show="!dadoUsuario" class="table table-striped">
                <button type="button" ng-show="!dadoUsuario" class="btn btn-secondary btn-sm" ng-click="novo()">Novo Cadastro</button>
                <br><br>    
                <thead>
                  <tr>
                    <th scope="col">NOME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">CPF</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="it in dadosResponse">
                    <td>{{it.nome}}</td>
                    <td>{{it.email}}</td>
                    <td>{{it.cpf}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary" ng-click="alterar(it)">Alterar</button>
                        <button type="button" class="btn btn-outline-secondary" ng-click="excluir(it)">Excluir</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="Resources/app.js" type="text/javascript"></script>
    </body>
</html>
